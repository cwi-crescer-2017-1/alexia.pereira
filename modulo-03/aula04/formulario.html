<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Formularios</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="form-style.css">
</head>
<body>

  <div class="container">

    <h1>Formulário de Cadastro</h1>
    <hr>

    <form>
      <div class="row">

        <div class="col-md-6 form-group">
          <label for="nome">Nome Completo</label>
          <input type="text" class="form-control" id="nome" placeholder="Ex: Aléxia Pereira">
        </div>

        <div class="col-md-6 form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Ex: alexia.pereira@cwi.com.br">
        </div>

      </div>

      <div class="row">

        <div class="col-md-6 form-group">
          <label for="data-nasc">Data de Nascimento</label>
          <input type="date" class="form-control" id="data-nasc">
        </div>

        <div class="col-md-6 form-group">
          <label for="estado">Estado</label>
          <select class="form-control" id="estado">
            <option value="1">Rio Grande do Sul</option>
            <option value="2">Bahia</option>
          </select>
        </div>

      </div>

      <div class="row">

        <div class="col-md-6 form-group">
          <label for="cidade">Cidade</label>
          <input type="text" class="form-control" id="cidade">
        </div>

        <div class="col-md-6 form-group">
          <label for="sexo">Sexo</label>
          <select class="form-control" id="sexo">
            <option value="1">Masculuno</option>
            <option value="2">Feminino</option>
          </select>
        </div>

      </div>

      <hr>
      <div class="row pull-right">
        <button type="submit" class="btn btn-primary pull-left">Enviar</button>
        <button type="reset" class="btn btn-default">Limpar</button>
      </div>

    </form>
  </div>
</body>
</html>
