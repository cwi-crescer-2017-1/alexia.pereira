<div ng-include="'../menu/menu.html'"></div>


<div class="inner">

  <div class="container container-centered">
    <h2 class="post-add color-{{usuario.casa}}">Adicione uma postagem</h2>
    <form ng-submit="adicionarPost(post)">
      <textarea class="border-add" ng-model="post.descricao" placeholder="obrigatório">
      </textarea>
      <input class="border-add" type="text" ng-model="post.urlImagem" placeholder="imagem: opcional">
      <button class="btn-postar btn btn-primary" type="submit">Adicionar Post</button>
    </form>
  </div>

  <div class="container">
    <div ng-repeat="post in posts">
      <div class="post">
        <img class="profile-image profile-image-feed" ng-src="{{post.usuario.foto}}">
        <span>
          {{post.usuario.nome}}
        </span>
        <span class="post-date">
          <small>
            {{post.dataPublicacao | date: 'dd-MM-yyyy HH:mm'}}
          </small>
        </span>
        <div class="content">
          {{post.descricao}}
          <img src="{{post.urlImagem}}" class="col-sm-4" alt="" >
        </div>
        <button ng-hide="post.descurtir" class="btn btn-primary" ng-click="curtir(post)">Curtir</button>
        <button ng-show="post.descurtir" class="btn btn-primary" ng-click="curtir(post)">Descurtir</button>
        <span>Numero de Curtidas: {{post.curtidasSet.length}}</span>
      </div>
    </div>
  </div>

  <div class="paginas">
    <button class="botoes" ng-hide="primeiraPagina" ng-click="decrementarPagina()">Anterior</button>
    <button class="botoes" ng-hide="ultimaPagina" ng-click="incrementarPagina()">Próxima</button>
  </div>
</div>
