<div class="container">
  <h1>Bem vindo ao PotterMedia!</h1>
  <br>
  <h2 class="login">Login</h2>
  <form class="form" ng-submit="login(usuario)">
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" type="email" name="email" ng-model="usuario.email">
    </div>
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input class="form-control" type="password" name="senha" ng-model="usuario.senha">
    </div>
    <button class="login-btn btn btn-primary" type="submit" ng-click="login(usuario)">Logar</button>
    <button class="login-btn btn btn-default" ng-click="telaCadastro()">Cadastre-se</button>
  </form>
</div>
