<h1>{{usuario.nome}}</h1>
<!-- <img ng-src="usuario.foto" alt="foto de perfil"> -->
<h2>{{usuario.sexo}}</h2>
<h2>{{usuario.dataNascimento}}</h1>
<button ng-click="editarPerfil()" ng-show="meuPerfil">Editar Perfil</button>
<div ng-repeat="post in posts">
  {{post.usuario.nome}}
  {{post.dataPublicacao}}
  {{post.descricao}}
  <img ng-src="{{post.urlImagem}}">
</div>

<div class="paginas">
  <button class="botoes" ng-hide="pagina === 1" ng-click="decrementarPagina()">Anterior</button>
  <button class="botoes" ng-hide="pagina === totalPaginas" ng-click="incrementarPagina()">Pr√≥xima</button>
</div>
