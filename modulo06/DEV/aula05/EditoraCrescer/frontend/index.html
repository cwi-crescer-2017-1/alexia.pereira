<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-controller="LivrosController">
    <div ng-repeat="livro in livros">
      <div class="">
        <img src="{{livro.Capa}}">
        {{livro.titulo}}
        {{livro.NomeAutor}}
        {{livro.Genero}}
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.6.4/angular-locale_pt-br.min.js"></script>
    <script type="text/javascript" src="js/app.module.js"></script>
    <script type="text/javascript" src="js/services/livro.service.js"></script>
    <script type="text/javascript" src="js/controllers/livro.controller.js"></script>
  </body>
</html>
