<form>
  <form ng-submit="criarLivro(livro)">
    <label for="titulo">Título</label>
    <input type="text" name="titulo" value="" ng-model="livro.Titulo">
    <label for="autor">Autor</label>
    <input type="text" name="" value="" ng-model="livro.Autor.Nome">
    <label for="genero">Genero</label>
    <input type="text" name="genero" value="" ng-model="livro.Genero">
    <label for="descricao">Descrição</label>
    <input type="text" name="descricao" value="" ng-model="livro.Descricao">
    <label for="capa">URL Capa</label>
    <input type="text" name="capa" value="" ng-model="livro.Capa">
    <button type="submit" ng-click="criarLivro(livro)" name="button">Criar</button>
  </form>
</form>
