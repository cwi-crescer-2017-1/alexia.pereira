<h1 class="login">Login</h1>
<form class="form">
  <div class="grupo">

    <label for="email">Email:</label>
    <input class="form-control" type="email" name="email" ng-model="usuario.email">
  </div>

  <div class="grupo">

    <label for="senha">Senha:</label>
    <input class="form-control" type="password" name="senha" ng-model="usuario.senha">

  </div>
</form>
<button class="botoes logar" type="submit" ng-click="login(usuario)">Logar</button>
