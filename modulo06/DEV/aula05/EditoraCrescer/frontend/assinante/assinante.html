<h1>Seja uma assinante!</h1>
<h2>Quando você assina a Editora Crescer você recebe em seu email os lançamentos da semana </h2>
<form  ng-submit="criar(assinante)">
  <label for="email">Digite seu Email:</label>
  <input type="email" ng-model="assinante.Email">
  <button type="submit" name="button">Assinar</button>
</form>
