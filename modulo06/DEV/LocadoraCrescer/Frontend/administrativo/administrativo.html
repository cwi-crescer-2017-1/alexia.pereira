<h1>Bem vindo</h1>
<form>
  Nome
  <input type="text" ng-model="cliente.nome">
  Cpf
  <input type="text" placeholder="apenas nÃºmeros" ng-model="cliente.cpf">
  Data de Nascimento
  <input type="date" ng-model="cliente.dataNascimento">
  <select ng-model="cliente.genero" ng-options="genero.Nome for genero in generos track by genero.Numero">
    <option value="">
      {{genero.Nome}}
    </option>
  </select>
</form>
<button ng-click="registrarCliente(cliente)">Criar Cliente</button>



<div ng-repeat="veiculo in veiculos">
  {{veiculo}}
</div>
