Cpf do Cliente
<input type="text" required ng-model="cpfDoCliente" maxlength="11">
<button ng-click="buscarClientePorCpf(cpfDoCliente)">Buscar Por CPF</button>
<span ng-hide="clienteCadastrado">
  Não há nenhum cliente com esse CPF
  <button ng-click="cadastrarCliente()">Cadastrar Cliente</button>
</span>

<label ng-repeat="veiculo in veiculos" ng-show="clienteCadastrado">
  <input
  type="radio"
  ng-value="veiculo"
  ng-model="$parent.locacao.veiculo"
  >
  {{veiculo.Marca}} - {{veiculo.Nome}}
</label>

<div ng-show="clienteCadastrado">

<h1>Pacotes</h1>
<label ng-repeat="pacote in pacotes">
  <input
  type="radio"
  ng-value="pacote"
  ng-model="$parent.locacao.pacote"
  >
  {{pacote.Nome}} - {{pacote.Descricao}}
</label>

</div>

<div class="checkboxes" ng-show="clienteCadastrado">
  <h1>Opcionais</h1>

  <label ng-repeat="opcional in opcionais">
    <input
    type="checkbox"
    name="aulaSelecionadaI[]"
    value="{{opcional}}"
    ng-click="selecaoAlternada(opcional)"
    >
    {{opcional.Descricao}}
  </label>

</div>

<div>
  Data Entrega
  <input type="date" ng-model="locacao.DataEntregaPrevista">
</div>

<button ng-click="consultarValor(locacao)"> Consultar Valor </button>
<span ng-show="valorConsultado">
  {{mostrarValor}}
</span>
<button ng-click="criarLocacao(locacao)">Cadastrar Locação</button>
